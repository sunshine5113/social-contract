specVersion: 0.0.0
description: Poster
repository: https://github.com/auryn-macmillan/poster
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Poster
    network: mainnet
    source:
      address: '0x0D7043F833253b42adeb3c720A1cf7723e349918'
      abi: Poster
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Post
      abis:
        - name: Poster
          file: ./abis/Poster.json
      eventHandlers:
        - event: newPost(address,string)
          handler: handleNewPost
      file: ./src/mapping.ts
